<div class="flex">
  <div>
    <app-category></app-category>
  </div>

  <div *ngIf="quizService.searchParam != null && quizService.currQuizList.length == 0" class="ks-m">
    <br>
    <h1>Nothing found for request "{{this.quizService.searchParam}}"</h1>
  </div>
  <div class="fix-width flex ks-fix">
    <div *ngFor="let quiz of quizService?.currQuizList" class="card border-secondary text-center ks-card flex">
      <div class="card-header text-white border-secondary p-1 bg-danger">
        <b><i class="fas fa-book-open"></i> {{quiz.name}}</b>
      </div>
      <div class="card-body text-left p-2 er-float">
        <ul class="p-0">
          <li class="ks-li"><i>number of questions</i>: {{quiz.questionNumber}}</li>
          <li class="ks-li"><i>creation date</i>: {{quiz.creationDate}}</li>
          <li class="ks-li"><i>author</i>: {{quiz.userName}}</li>
        </ul>
      </div>
      <div class="card-footer p-1">
        <a class="btn" routerLink="/passQuiz" (click)="getQuizById(quiz)"><b>
          {{buttonText}} <i class="far fa-play-circle"></i>
        </b></a>
      </div>
    </div>
  </div>
</div>

<div *ngIf="quizService.quizPage?.totalElements > 8">
  <pagination class="quiz"
              [itemsPerPage]="pageSize" [totalItems]="quizService.quizPage?.totalElements"
              (pageChanged)="pageChanged($event)"
  ></pagination>
</div>
