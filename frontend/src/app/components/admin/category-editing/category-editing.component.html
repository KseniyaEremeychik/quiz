<div class="container mt-lg-5">
  <div class="row">
    <div class="col">
      <table class="table table-bordered ks-font">
        <thead class="thead-light">
        <tr>
          <th scope="row">Id<i class="btn dropdown-toggle" (click)="getAllSortedCategories('id')"></i></th>
          <th>Name<i class="btn dropdown-toggle" (click)="getAllSortedCategories('name')"></i></th>
          <th class="w-50">Editing <button type="button" class="btn btn-success er-margin" (click)="openModalAdd(template)">
            <i class="far fa-edit"></i> Add new category
          </button></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let category of categories">
          <td scope="row">{{category.id}}</td>
          <td>{{category.name}}</td>
          <td><button type="button" class="btn btn-danger" (click)="openModalDelete(template1, category.id)">
            <i class="fas fa-trash-alt"></i> Delete
          </button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h3 class="modal-title pull-left">Adding new category</h3>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <label>Enter the name: </label>
    <input class="form-control" #categoryName>
    <div *ngIf="errorMessage" class="alert alert-danger">
      <span>{{errorMessage}}</span>
    </div>
    <br>
    <button type="button" class="btn btn-outline-danger m-1 er-right" (click)="modalRef.hide()">Cancel</button>
    <button type="button" class="btn btn-success m-1 er-right" (click)="addCategory(categoryName.value)">Add</button>
  </div>
</ng-template>

<ng-template #template1>
  <div class="modal-header">
    <h3 class="modal-title pull-left">Confirmation of action</h3>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <label>Are you sure you want to delete this category? </label>
    <br>
    <button type="button" class="btn btn-outline-danger m-1 er-right" (click)="modalRef.hide()">Cancel</button>
    <button type="button" class="btn btn-danger m-1 er-right" (click)="deleteCategory(curCategoryId)">Yes</button>
  </div>
</ng-template>
