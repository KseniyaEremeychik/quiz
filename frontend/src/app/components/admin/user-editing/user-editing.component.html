<div class="container mt-lg-5">
  <div class="row">
    <div class="col">
      <table class="table table-bordered ks-font">
        <thead class="thead-light">
        <tr>
          <th>Username<i class="btn dropdown-toggle"></i></th>
          <th>E-mail<i class="btn dropdown-toggle"></i></th>
          <th>Editing</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.userName}}</td>
          <td>{{user.email}}</td>
          <td><button type="button" class="btn btn-danger" (click)="openModal(template, user.id)">
            <i class="fas fa-trash-alt"></i> Delete
          </button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h3 class="modal-title pull-left">Confirmation of action</h3>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <label>Are you sure you want to delete this user? </label>
    <br>
    <button type="button" class="btn btn-outline-danger m-1 er-right" (click)="modalRef.hide()">Cancel</button>
    <button type="button" class="btn btn-danger m-1 er-right" (click)="deleteUser(curUserId)">Yes</button>
  </div>
</ng-template>
