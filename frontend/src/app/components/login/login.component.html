<div class="bg-img2">
  <div id="login">
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12 rounded">
            <form [formGroup]="loginForm" id="login-form">
              <h3 class="text-center text-danger">Log in</h3>
              <div class="form-group">
                <label class="text-danger">Email:</label><br>
                <input name="email" class="form-control" formControlName="userEmail" #email>
                <div class="alert alert-danger"
                     *ngIf="(loginForm.controls['userEmail'].invalid && loginForm.controls['userEmail'].touched) || unauthorizedError">
                  <span *ngIf="loginForm.controls['userEmail'].invalid && loginForm.controls['userEmail'].touched">
                    Email is incorrect<br/>
                  </span>
                  <span *ngIf="unauthorizedError">
                    {{unauthorizedError}}
                  </span>
                </div>
              </div>
              <div class="form-group">
                <label class="text-danger">Password:</label><br>
                <input type="password" name="password" class="form-control" formControlName="userPassword" #password>
                <div class="alert alert-danger"
                     *ngIf="(loginForm.controls['userPassword'].invalid && loginForm.controls['userPassword'].touched) || unauthorizedError">
                  <span *ngIf="loginForm.controls['userPassword'].invalid && loginForm.controls['userPassword'].touched">
                    Password is too short<br/>
                  </span>
                  <span *ngIf="unauthorizedError">
                    {{unauthorizedError}}
                  </span>
                </div>
              </div>
              <div class="form-group">
                <a>
                  <button class="btn btn-danger" (click)="findUserByEmail(email.value, password.value)" [disabled]="loginForm.invalid">
                    Log in
                  </button>
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
